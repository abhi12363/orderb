<div class="container">
    <div >
        <div class="profile-info">
          <div class="row">
            <div class="col-xs-2 col-md-2 profile-pic">
                <img src="http://placehold.it/380x500" alt=""  />
                <label class="btn btn-default">
                    <span>Change Picture</span>   
                    <input id="my-file-selector" type="file" style="display:none;">
                </label>
            </div>
            <div class="col-xs-10 col-md-10">
                <div class="row">
                  <div class="col-xs-12 col-md-12">
                      
                      <div class="form-group has-success has-feedback">
                          <div class="col-xs-12">
                              <label class="control-label" for="orgName">Organization Name</label>
                              <input type="text" id="orgName" class="form-control" placeholder="Organization Name">
                              <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                              <span class="help-block" style="display:none">Organization Name</span>
                          </div>
                          <div class="col-xs-6">
                              <label class="control-label" for="phone">Phone Number</label>
                              <input type="text" id="phone" class="form-control" placeholder="Phone Number">
                              <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                              <span class="help-block" style="display:none">Username is available</span>
                          </div>
                          <div class="col-xs-6">
                              <label class="control-label" for="city">City</label>
                              <input type="text" id="city" class="form-control" placeholder="City">
                              <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                              <span class="help-block" style="display:none">Username is available</span>
                          </div>  
                      </div>
                  </div>
                </div> 
                
            </div>
          </div>
          <div class="form-group has-success has-feedback">
              <div class="col-xs-6">
                  <label class="control-label" for="addressLine1">Address Line 1</label>
                  <input type="text" id="addressLine1" class="form-control" placeholder="Address Line 1">
                  <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                  <span class="help-block" style="display:none">Address Line 1</span>
              </div>
              <div class="col-xs-6">
                  <label class="control-label" for="addressLine2">Address Line 2</label>
                  <input type="text" id="addressLine2" class="form-control" placeholder="Address Line 2">
                  <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                  <span class="help-block" style="display:none">Address Line 2</span>
              </div>
          </div>
          <div class="form-group has-success has-feedback">
            <div class="col-xs-4">
                <label class="control-label" for="state">State</label>
                <input type="text" id="state" class="form-control" placeholder="State">
                <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                <span class="help-block" style="display:none">State</span>
            </div>
            <div class="col-xs-4">
                <label class="control-label" for="country">Country</label>
                <input type="text" id="country" class="form-control" placeholder="country">
                <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                <span class="help-block" style="display:none">Country</span>
            </div>
            <div class="col-xs-4">
                <label class="control-label" for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" class="form-control" placeholder="Zip Code">
                <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                <span class="help-block" style="display:none">Zip Code</span>
            </div>
          </div>    
        </div>   
      </div>
      
</div>
