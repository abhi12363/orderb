<app-filter>
    <div class="app-nav">
        <div class="row">
          <div class="col-xs-11 col-md-11">
              <div class="row">
                  <div class="col-xs-4 col-md-4">
                    <label class="sr-only" for="inlineFormInput">Site Name</label>
                    <input type="text" name="site" class="form-control mb-2" 
                      id="inlineFormInput" placeholder="Site Name" [value]="site.name" (input)="site.name = $event.target.value">
                  </div>
                  <div class="col-xs-4 col-md-4">
                    <label class="sr-only" for="inlineFormInputGroup">Contact No</label>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Contact No" 
                      [value]="site.contact" (input)="site.contact = $event.target.value">
                  </div>
                  <div class="col-xs-4 col-md-4">
                    <label class="sr-only" for="inlineFormInputGroup">Email Address</label>
                    <input type="text" name="email" class="form-control" id="inlineFormInputGroup" 
                      placeholder="Email Address" [value]="site.email" (input)="site.email = $event.target.value">
                  </div>
                  
              </div>
          </div>
          <div class="col-xs-1 col-md-1">
              <button type="submit" name="contact" class="btn btn-primary mb-2" (click)="addSite()">Add</button>
          </div>
        </div>
    </div>
  </app-filter>
<div class="profile-info">
  <div class="row">
    <div class="col-xs-2 col-md-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action" id="list-home-list" 
            [ngClass]="{'active': selectedIndex == i}" (click)="select(i,site);" *ngFor="let site of sites; let i=index">
              {{site.name}}
            </a>
        </div>
    </div>
    <div class="col-xs-10 col-md-10">
        <div class="row">
            <div class="col-xs-2 col-md-2 profile-pic">
                <img src="http://placehold.it/380x500" alt=""  />
                <label class="btn btn-default">
                    <span>Change Picture</span>   
                    <input id="my-file-selector" type="file" style="display:none;">
                </label>
            </div>
            <div class="col-xs-10 col-md-10">
                <div class="row">
                  <div class="col-xs-12 col-md-12">
                      
                      <div class="form-group has-success has-feedback">
                          <div class="col-xs-12">
                              <label class="control-label" for="orgSuccess">Site Name</label>
                              <input type="text" id="orgSuccess" class="form-control" placeholder="Site Name" value="{{entry.name}}">
                              <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                              <span class="help-block" style="display:none">Site Name</span>
                          </div>
                          <div class="col-xs-6">
                              <label class="control-label" for="inputSuccess">Phone Number</label>
                              <input type="text" id="inputSuccess" class="form-control" placeholder="Phone Number" value="{{entry.contact}}">
                              <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                              <span class="help-block" style="display:none">Username is available</span>
                          </div>
                          <div class="col-xs-6">
                              <label class="control-label" for="citySuccess">Email Address</label>
                              <input type="text" id="citySuccess" class="form-control" placeholder="Email Address" value="{{entry.email}}">
                              <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                              <span class="help-block" style="display:none">Username is available</span>
                          </div>  
                      </div>
                  </div>
                </div> 
                
            </div>
          </div>
          <div class="form-group has-success has-feedback">
              <div class="col-xs-6">
                  <label class="control-label" for="orgSuccess">Address Line 1</label>
                  <input type="text" id="orgSuccess" class="form-control" placeholder="Address Line 1">
                  <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                  <span class="help-block" style="display:none">Address Line 1</span>
              </div>
              <div class="col-xs-6">
                  <label class="control-label" for="orgSuccess">Address Line 2</label>
                  <input type="text" id="orgSuccess" class="form-control" placeholder="Address Line 2">
                  <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                  <span class="help-block" style="display:none">Address Line 2</span>
              </div>
          </div>
          <div class="form-group has-success has-feedback">
              <div class="col-xs-4">
                  <label class="control-label" for="citySuccess">City</label>
                  <input type="text" id="citySuccess" class="form-control" placeholder="City">
                  <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                  <span class="help-block" style="display:none">Username is available</span>
              </div> 
            <div class="col-xs-4">
                <label class="control-label" for="citySuccess">Zip Code</label>
                <input type="text" id="citySuccess" class="form-control" placeholder="Zip Code">
                <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none"></span>
                <span class="help-block" style="display:none">State</span>
            </div>
          </div>  
    </div>
  </div>
</div>
